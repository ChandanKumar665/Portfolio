<!DOCTYPE html>
<html>
<head>
	<title>index</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  	<link rel="stylesheet" href="/public/css/profile/adduser.css">
  	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
	<div class='container'>
		<h3>Add User</h3>
		<hr>
		<section>
			<div class="alert alert-danger alert-dismissible" style="display: none;" id="msg_div">
			  	<button type="button" class="close" data-dismiss="alert">&times;</button>
			  	<strong id="msg"></strong>
			</div>
			<div class="card adduser">
				<form method="post" class=" border border-light p-3" id="">
				    <p class="h4 mb-4"></p>
                    <!-- User type -->
                    <div class="row" style="">
                        <div class="col-md-6 col-lg-6 col-xl-6" id="">
                            <div class="md-form">
                                <select class="browser-default custom-select">
                                    <option selected>Select user type</option>
                                    <option value="1">Admin</option>
                                    <option value="2">Employee</option>
                                    <option value="3">Employer</option>
                                  </select>
                            </div>
                        </div>
                    </div> 
                    
                    <div class="row" style="margin-top: 1rem">
                        <div class="col-md-6 col-lg-6 col-xl-6" id="">
                            <div class="md-form">
                                <input required type="text" name="name" id='name' class="form-control mb-4" placeholder="Name">
                            </div>
                        </div>
                    </div>   
                    
                    <!-- Submit button -->
                    <div class="row" style="">
                        <div class="col-md-2 col-lg-2 col-xl-2" id="">
                            <div class="md-form">
                                <button class="btn btn-info btn-block" type="submit">Add</button>
                            </div>
                        </div>
                    </div>
                </form>
				<!-- Default form -->	
            </div>		
            <a href="./profile.html">Home</a>	
		</section>
	<div>
	<script type="text/javascript" src="/public/js/index.js"></script>	
</body>
</html>
